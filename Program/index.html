<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Fertilizer Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <h1>Crop and Fertilizer Recommendation</h1>
            <div class="form-group">
                <label for="district">District:</label>
                <select id="district">
                    <option value="">Select District</option>
                    <option value="Bagalkot">Bagalkot</option>
                    <option value="Bangalore Rural">Bangalore Rural</option>
                    <option value="Bangalore Urban">Bangalore Urban</option>
                    <option value="Belgaum">Belgaum</option>
                    <option value="Bellary">Bellary</option>
                    <option value="Bidar">Bidar</option>
                    <option value="Bijapur">Bijapur</option>
                    <option value="Chamarajanagar">Chamarajanagar</option>
                    <option value="Chikkaballapur">Chikkaballapur</option>
                    <option value="Chikkamagaluru">Chikkamagaluru</option>
                    <option value="Chitradurga">Chitradurga</option>
                    <option value="Dakshina Kannada">Dakshina Kannada</option>
                    <option value="Davanagere">Davanagere</option>
                    <option value="Dharwad">Dharwad</option>
                    <option value="Gadag">Gadag</option>
                    <option value="Gulbarga">Gulbarga</option>
                    <option value="Hassan">Hassan</option>
                    <option value="Haveri">Haveri</option>
                    <option value="Kodagu">Kodagu</option>
                    <option value="Kolar">Kolar</option>
                    <option value="Koppal">Koppal</option>
                    <option value="Mandya">Mandya</option>
                    <option value="Mysore">Mysore</option>
                    <option value="Raichur">Raichur</option>
                    <option value="Ramanagara">Ramanagara</option>
                    <option value="Shimoga">Shimoga</option>
                    <option value="Tumkur">Tumkur</option>
                    <option value="Udupi">Udupi</option>
                    <option value="Uttara Kannada">Uttara Kannada</option>
                    <option value="Yadgir">Yadgir</option>
                </select>
            </div>
            <div class="form-group">
                <label for="soil-color">Soil Color:</label>
                <select id="soil-color">
                    <option value="">Select Soil Color</option>
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Brown">Brown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="season">Season:</label>
                <select id="season">
                    <option value="">Select Season</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Autumn">Autumn</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>
            <button id="get-recommendation-button">Get Recommendation</button>
            <div id="recommendation"></div>
        </div>
    </center>
    
    <script src="app.js"></script>
</body>
</html>
